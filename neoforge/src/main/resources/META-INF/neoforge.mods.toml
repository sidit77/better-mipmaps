modLoader = "javafml" #mandatory
loaderVersion = "[4,)" #mandatory
license = "MIT"
issueTrackerURL="https://github.com/sidit77/better-mipmaps/issues"

[[mods]] #mandatory
modId = "better_mipmaps" #mandatory
version = "${version}" #mandatory
displayName = "Better Mipmaps" #mandatory
#updateJSONURL="https://change.me.example.invalid/updates.json" #optional, see https://docs.neoforged.net/docs/misc/updatechecker/
displayURL="https://github.com/sidit77/better-mipmaps" #optional, displayed in the mod UI
#logoFile = "mod_id.png" #optional
#credits = "credits" #optional
authors = "sidit77" #optional
description = '''Unlocks mipmap levels higher than 4'''#mandatory Supports multiline text

[[mixins]]
config = "better_mipmaps.mixins.json"
[[mixins]]
config = "better_mipmaps.neoforge.mixins.json"

[[dependencies."better_mipmaps"]]
modId = "minecraft"
type = "required" #mandatory Can be one of "required", "optional", "incompatible" or "discouraged"
versionRange = "${minecraft_version}"
ordering = "NONE"
side = "CLIENT"

[[dependencies."better_mipmaps"]] #optional
modId = "neoforge" #mandatory
type = "required" #mandatory Can be one of "required", "optional", "incompatible" or "discouraged"
versionRange = "[${neoforge_version},)" #mandatory
ordering = "NONE" # The order that this dependency should load in relation to your mod, required to be either 'BEFORE' or 'AFTER' if the dependency is not mandatory
side = "CLIENT" # Side this dependency is applied on - 'BOTH', 'CLIENT' or 'SERVER'



# Features are specific properties of the game environment, that you may want to declare you require. This example declares
# that your mod requires GL version 3.2 or higher. Other features will be added. They are side aware so declaring this won't
# stop your mod loading on the server for example.
